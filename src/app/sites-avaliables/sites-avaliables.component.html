<div class="container-sites-avaliables">

  <h2 class="page-title text-left">PAY PER HEAD SOFTWARE</h2>
  <br>
  <p class="text-left">List of sites available (select ones to show the site below)</p>

  <div class="container-select" id="containerSelect">

    <div (click)="toggleDropdown()" class="cursor-pointer select">
      {{ siteSelected }}
      <app-svg-icon [iconWidth]="'15px'" [iconHeight]="'15px'" [ngClass]="'svg-item-menu'"
        [iconPaths]="[showDropdown ? 'M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z' : 'M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z']"></app-svg-icon>
    </div>

    <div *ngIf="showDropdown" class="container-input">
      <input (input)="filterSites()" [(ngModel)]="searchSite" type="text">
    </div>

    <div class="options-select" [ngClass]="{'open': showDropdown}">
      <div *ngFor="let option of sites" class="item-options-select"
        [ngClass]="{'site-selected': siteSelected === option.name}" (click)="getSite(option)"> {{ option.name }} </div>
    </div>

  </div>

  <iframe [src]="urlZanitazer" allowfullscreen></iframe>

</div>
